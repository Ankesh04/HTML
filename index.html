<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
</head>
<body>
    <!-- formating tags-->
    <!-- <i>to make itallic</i> -->
    <!-- <u>to make underline</u> -->
    <!-- <mark>to mark or highlights the text</mark> -->
    <!-- <del>to cut the text</del> -->
    <!-- <img src="/IMAGES/marek-piwnicki-Z0I2iGp4Fw4-unsplash.jpg" height="300px" width="200px"> -->
    <h1><u>Enrollment for Cricket Tournament</u></h1>
    <img src="/IMAGES/banner.webp" alt="" height="100px" width="500px">
    <br>
    <i>Powered by ABC</i>
    <h5><mark>Last Date to Register: <del>12.07.2025</del> 10.07.2025</mark></h5>
    <h4>Enter your details</h4>
    <div class="container">
        <form action="">
            <label for="fname">Name</label>
            <input type="text" name="fname" placeholder="Enter Your Name">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter Your Email">
            <br><br>
            <label for="phone">Mobile</label>
            <input type="tel" name="phone" id="one" placeholder="Enter your Mobile Number">
            <br><br>
            <label for="age">Age</label>
            <input type="integer" name="age" placeholder="Enter Your Age">
            <br>
            <hr>
            <label for="check">Select your type:</label>
            <select name="check" id="one">
                <option value="name1">Choose your type</option>
                <option value="name1"> Batsman</option>
                <option value="name1">Bowler</option>
                <option value="name1">Wicket Keeper</option>
                <option value="name1">Allrounder</option>
            </select><br><br>
            <label for="check">Select your batting arm:</label>
            <select name="check" id="one">
                <option value="name1">Choose your type</option>
                <option value="name1"> Right handed</option>
                <option value="name1"> Left Handed</option>
            </select><br><br>
            <label for="check">Select your bowling arm:</label>
            <select name="check" id="one">
                <option value="name1">Choose your type</option>
                <option value="name1"> Right handed</option>
                <option value="name1"> Left Handed</option>
            </select>
            <br><br>
            <input type="button" value="Submit">
        </form>
    </div>
</body>
</html>
