<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Hub</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background-color: #fff;
    }

    .logo img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 100px;
    }

    nav a {
      text-decoration: none;
      color: #1a2b50;
      font-size: 16px;
      transition: color 0.3s ease;
    }

   

    .search-bar input {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      width: 200px;
    }
    main{
        color: #fff;
    }
    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background-color: #fff;
    }
    
    
   
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://logodix.com/logo/2151015.jpg" alt="Study Hub Logo" />
      STUDY HUB
    </div>


    <nav>
      <a href="#">Subjects</a>
      <a href="#">Schedule</a>
      <a href="#">Forum</a>
    </nav>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
  </header>
  <main>
    <h1>Welcome to study hub</h1>
  </main>
  <footer>
    <h5 class="footer">Contact Info</h5>
  </footer>
</body>
</html>
